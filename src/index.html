<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />



</head>

<body>
    <div class="container-fluid">
        <div class="cardBase mx-auto ">
            <div id="paloUp" class="palo-Up ms-3"></div>
            <div id="number" class="number d-flex justify-content-center "></div>
            <div id="paloDown" class="palo-Down pb-5 me-3"></div>
        </div>

    </div>
    <div class="container mt-3">

        <div class="d-column mt-3 botones">
            <div class="col-4 mt-3">
                <button id="newCard" class="btn btn-primary">New Card</button>
            </div>

            <div class="col-4 mt-3">
                <button id="time" class="btn btn-danger">countdown</button>
            </div>

            <div class="col-4 mt-3">
              <!--Aqui queria colocar el boton de width y height pero no logre hacerlo :C, el tutor que lea esto , por favor si me ayudas despues lo agradeceria, como para saber como se hace-->
            </div>

        </div>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
